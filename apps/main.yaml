apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-repository
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: github-repository
    repoURL: https://github.com/scott4dev/crossplane-box
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---